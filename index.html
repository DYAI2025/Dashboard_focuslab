<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus | Status Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@300;400&family=Outfit:wght@200;300;400;600&display=swap" rel="stylesheet">
    <style>
      @layer base {
        body {
          @apply antialiased bg-[#020617] text-slate-300 overflow-x-hidden;
          font-family: 'Outfit', sans-serif;
        }
        .font-mono {
          font-family: 'JetBrains Mono', monospace;
        }
      }

      .panel-lab {
        background: linear-gradient(165deg, #1e293b 0%, #0f172a 100%);
        border: 1px solid rgba(34, 211, 238, 0.3);
        box-shadow:
          inset 0 1px 0 rgba(255, 255, 255, 0.05),
          0 10px 40px -10px rgba(0, 0, 0, 0.5),
          0 0 15px rgba(34, 211, 238, 0.05);
        position: relative;
      }

      .glass-panel {
        background: rgba(2, 6, 23, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(34, 211, 238, 0.2);
        box-shadow: inset 0 0 20px rgba(34, 211, 238, 0.03);
      }

      @keyframes draw-line {
        from { stroke-dashoffset: 1000; }
        to { stroke-dashoffset: 0; }
      }
      .animate-draw {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: draw-line 3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      @keyframes orbit {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-orbit { animation: orbit 60s linear infinite; }
      .animate-orbit-slow { animation: orbit 120s linear infinite reverse; }

      @keyframes glitch-text {
        0% { transform: translate(0); text-shadow: none; }
        20% { transform: translate(-1px, 1px); text-shadow: 2px 0 rgba(34,211,238,0.4), -2px 0 rgba(245,158,11,0.4); }
        40% { transform: translate(1px, -1px); text-shadow: -2px 0 rgba(34,211,238,0.4), 2px 0 rgba(245,158,11,0.4); }
        60% { transform: translate(0); text-shadow: none; }
        80% { transform: translate(1px, 1px); text-shadow: 2px 0 rgba(34,211,238,0.4), -2px 0 rgba(245,158,11,0.4); }
        100% { transform: translate(0); text-shadow: none; }
      }

      @keyframes flare-drift {
        0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.2; }
        50% { transform: translate(100px, 50px) scale(1.2); opacity: 0.4; }
      }
      .lens-flare {
        position: fixed;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(34, 211, 238, 0.1) 0%, rgba(34, 211, 238, 0) 70%);
        pointer-events: none;
        z-index: 1;
        mix-blend-mode: screen;
        filter: blur(40px);
        animation: flare-drift 15s ease-in-out infinite;
      }

      .scanlines::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
        opacity: 0.15;
      }

      /* 3D Gyroscope Animations */
      .perspective-1000 { perspective: 1000px; }
      .preserve-3d { transform-style: preserve-3d; }

      @keyframes gyro-ring-outer {
        0% { transform: rotateX(70deg) rotateZ(0deg); }
        100% { transform: rotateX(70deg) rotateZ(360deg); }
      }

      @keyframes gyro-ring-mid {
        0% { transform: rotateY(60deg) rotateX(45deg) rotateZ(0deg); }
        100% { transform: rotateY(60deg) rotateX(45deg) rotateZ(-360deg); }
      }

      @keyframes gyro-ring-inner {
        0% { transform: rotateX(-30deg) rotateY(30deg) rotateZ(0deg); }
        100% { transform: rotateX(-30deg) rotateY(30deg) rotateZ(360deg); }
      }

      @keyframes core-shake-rhythm {
        0%, 100% { transform: translate3d(0,0,0) scale(1); }
        10% { transform: translate3d(1px, -1px, 0); }
        20% { transform: translate3d(-1px, 1px, 0); }
        30% { transform: translate3d(-2px, 0, 0) scale(1.01); }
        31% { transform: translate3d(2px, 0, 0) scale(0.99); }
        32% { transform: translate3d(-2px, 2px, 0) scale(1.01); }
        33% { transform: translate3d(2px, -2px, 0) scale(1); }
        34% { transform: translate3d(0, 0, 0); }
        50% { transform: translate3d(0, 0, 0); }
        70% { transform: translate3d(1px, 1px, 0); }
        90% { transform: translate3d(-1px, -1px, 0); }
      }

      .animate-gyro-outer { animation: gyro-ring-outer 20s linear infinite; }
      .animate-gyro-mid { animation: gyro-ring-mid 15s linear infinite; }
      .animate-gyro-inner { animation: gyro-ring-inner 8s linear infinite; }

      .animate-core-instability {
        animation: core-shake-rhythm 5s ease-in-out infinite;
        will-change: transform;
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #0ea5e9; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
