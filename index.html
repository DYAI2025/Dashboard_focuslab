
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DYAI | Starship Lab Operations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@300;400&family=Outfit:wght@200;300;400;600&display=swap" rel="stylesheet">
    <style>
      @layer base {
        body {
          @apply antialiased bg-[#020617] text-slate-300 overflow-x-hidden;
          font-family: 'Outfit', sans-serif;
        }
        .font-mono {
          font-family: 'JetBrains Mono', monospace;
        }
      }

      /* Polished Lab Materials - Dark Metallic */
      .panel-lab {
        background: linear-gradient(165deg, #1e293b 0%, #0f172a 100%); /* Slate-800 to Slate-900 */
        border: 1px solid rgba(34, 211, 238, 0.3); /* Cyan-400 at 30% */
        box-shadow: 
          inset 0 1px 0 rgba(255, 255, 255, 0.05),
          0 10px 40px -10px rgba(0, 0, 0, 0.5),
          0 0 15px rgba(34, 211, 238, 0.05); /* Subtle blue glow */
        position: relative;
      }

      .glass-panel {
        background: rgba(2, 6, 23, 0.7); /* Slate-950 */
        backdrop-filter: blur(12px);
        border: 1px solid rgba(34, 211, 238, 0.2);
        box-shadow: inset 0 0 20px rgba(34, 211, 238, 0.03);
      }

      /* Vertical Text Utility */
      .vertical-text {
        writing-mode: vertical-rl;
      }

      /* Schematic Drawing Animation */
      @keyframes draw-line {
        from { stroke-dashoffset: 1000; }
        to { stroke-dashoffset: 0; }
      }
      .animate-draw {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: draw-line 3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      /* High-Tech Animations */
      @keyframes glitch {
        0% { clip-path: inset(40% 0 61% 0); transform: translate(-2px, 2px); }
        20% { clip-path: inset(92% 0 1% 0); transform: translate(1px, -3px); }
        40% { clip-path: inset(43% 0 1% 0); transform: translate(-1px, 2px); }
        60% { clip-path: inset(25% 0 58% 0); transform: translate(3px, 1px); }
        80% { clip-path: inset(54% 0 7% 0); transform: translate(-2px, -2px); }
        100% { clip-path: inset(58% 0 43% 0); transform: translate(2px, 1px); }
      }
      .animate-glitch { animation: glitch 1s steps(2, end) infinite; }

      @keyframes glitch-text {
        0% { transform: translate(0); text-shadow: none; }
        20% { transform: translate(-1px, 1px); text-shadow: 2px 0 rgba(34,211,238,0.4), -2px 0 rgba(245,158,11,0.4); }
        40% { transform: translate(1px, -1px); text-shadow: -2px 0 rgba(34,211,238,0.4), 2px 0 rgba(245,158,11,0.4); }
        60% { transform: translate(0); text-shadow: none; }
        80% { transform: translate(1px, 1px); text-shadow: 2px 0 rgba(34,211,238,0.4), -2px 0 rgba(245,158,11,0.4); }
        100% { transform: translate(0); text-shadow: none; }
      }

      @keyframes flare-drift {
        0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.2; }
        50% { transform: translate(100px, 50px) scale(1.2); opacity: 0.4; }
      }
      .lens-flare {
        position: fixed;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(34, 211, 238, 0.1) 0%, rgba(34, 211, 238, 0) 70%);
        pointer-events: none;
        z-index: 1;
        mix-blend-mode: screen;
        filter: blur(40px);
        animation: flare-drift 15s ease-in-out infinite;
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .scanlines::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
        opacity: 0.15;
      }

      /* Schematic Utilities */
      .schematic-hex {
        clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
      }

      /* GYROSCOPIC CORE ANIMATIONS - 3D */
      .perspective-1000 { perspective: 1000px; }
      .preserve-3d { transform-style: preserve-3d; }

      @keyframes gyro-ring-outer {
        0% { transform: rotateX(70deg) rotateZ(0deg); }
        100% { transform: rotateX(70deg) rotateZ(360deg); }
      }
      
      @keyframes gyro-ring-mid {
        0% { transform: rotateY(60deg) rotateX(45deg) rotateZ(0deg); }
        100% { transform: rotateY(60deg) rotateX(45deg) rotateZ(-360deg); }
      }

      @keyframes gyro-ring-inner {
        0% { transform: rotateX(-30deg) rotateY(30deg) rotateZ(0deg); }
        100% { transform: rotateX(-30deg) rotateY(30deg) rotateZ(360deg); }
      }

      /* Smooth Levitating Core Rhythm */
      @keyframes core-hover-rhythm {
        0% { transform: translate3d(0, 0, 0); }
        25% { transform: translate3d(0, -6px, 2px); }
        50% { transform: translate3d(0, -3px, 0); }
        75% { transform: translate3d(0, -6px, -2px); }
        100% { transform: translate3d(0, 0, 0); }
      }

      .animate-gyro-outer { animation: gyro-ring-outer 20s linear infinite; }
      .animate-gyro-mid { animation: gyro-ring-mid 15s linear infinite; }
      .animate-gyro-inner { animation: gyro-ring-inner 8s linear infinite; }
      
      .animate-core-instability { 
        animation: core-hover-rhythm 8s ease-in-out infinite;
        will-change: transform;
      }

      /* Liquid Surface Ripple Effect */
      @keyframes liquid-ripple {
        0% { transform: translate(-50%, -50%) scale(0); opacity: 0.7; }
        50% { opacity: 0.4; }
        100% { transform: translate(-50%, -50%) scale(2.2); opacity: 0; }
      }
      
      .ripple-wave {
        position: absolute;
        border-radius: 50%;
        /* White/Cyan blend for liquid specular look */
        background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 0%, rgba(34, 211, 238, 0.4) 30%, transparent 70%);
        pointer-events: none;
        mix-blend-mode: overlay;
        filter: blur(5px);
        animation: liquid-ripple 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        z-index: 5;
      }

      /* Lab Slider Styles */
      .lab-slider {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        background: transparent;
        outline: none;
        margin: 0;
        padding: 0;
      }
      
      /* Track */
      .lab-slider::-webkit-slider-runnable-track {
        width: 100%;
        height: 2px;
        background: #1e293b;
        border: 1px solid #334155;
        cursor: pointer;
      }
      .lab-slider::-moz-range-track {
        width: 100%;
        height: 2px;
        background: #1e293b;
        border: 1px solid #334155;
        cursor: pointer;
      }

      /* Thumb */
      .lab-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 14px;
        width: 8px; 
        background: #f59e0b;
        cursor: ew-resize;
        margin-top: -7px;
        border: 1px solid #000;
        box-shadow: 0 0 5px rgba(245, 158, 11, 0.5);
      }
      .lab-slider::-moz-range-thumb {
        height: 14px;
        width: 8px;
        background: #f59e0b;
        cursor: ew-resize;
        border: 1px solid #000;
        border-radius: 0;
        box-shadow: 0 0 5px rgba(245, 158, 11, 0.5);
      }

      .lab-slider:focus::-webkit-slider-thumb {
        background: #fbbf24;
        box-shadow: 0 0 10px rgba(245, 158, 11, 0.9);
      }

      /* Sphere Text Radius Logic */
      .sphere-radius {
        --sphere-r: 80px; /* Mobile w-40 = 160px -> r=80px */
      }
      @media (min-width: 768px) {
        .sphere-radius {
          --sphere-r: 120px; /* Desktop w-60 = 240px -> r=120px */
        }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #0ea5e9; }
    </style>

    <div id="root"></div>
