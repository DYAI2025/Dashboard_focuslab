
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DYAI | Starship Lab Operations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@300;400&family=Outfit:wght@200;300;400;600&display=swap" rel="stylesheet">
    <style>
      @layer base {
        body {
          @apply antialiased bg-[#FDFDFD] text-slate-800 overflow-x-hidden;
          font-family: 'Outfit', sans-serif;
        }
        .font-mono {
          font-family: 'JetBrains Mono', monospace;
        }
      }

      /* Polished Lab Materials */
      .panel-lab {
        background: linear-gradient(165deg, #ffffff 0%, #f0f4f8 100%);
        border: 1px solid rgba(200, 210, 220, 0.5);
        box-shadow: 
          inset 0 1px 2px rgba(255, 255, 255, 1),
          0 10px 30px -10px rgba(0, 0, 0, 0.08);
        position: relative;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: inset 0 0 15px rgba(34, 211, 238, 0.05);
      }

      /* Vertical Text Utility */
      .vertical-text {
        writing-mode: vertical-rl;
      }

      /* Schematic Drawing Animation */
      @keyframes draw-line {
        from { stroke-dashoffset: 1000; }
        to { stroke-dashoffset: 0; }
      }
      .animate-draw {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: draw-line 3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      /* High-Tech Animations */
      @keyframes glitch {
        0% { clip-path: inset(40% 0 61% 0); transform: translate(-2px, 2px); }
        20% { clip-path: inset(92% 0 1% 0); transform: translate(1px, -3px); }
        40% { clip-path: inset(43% 0 1% 0); transform: translate(-1px, 2px); }
        60% { clip-path: inset(25% 0 58% 0); transform: translate(3px, 1px); }
        80% { clip-path: inset(54% 0 7% 0); transform: translate(-2px, -2px); }
        100% { clip-path: inset(58% 0 43% 0); transform: translate(2px, 1px); }
      }
      .animate-glitch { animation: glitch 1s steps(2, end) infinite; }

      @keyframes glitch-text {
        0% { transform: translate(0); text-shadow: none; }
        20% { transform: translate(-1px, 1px); text-shadow: 2px 0 rgba(34,211,238,0.4), -2px 0 rgba(244,63,94,0.4); }
        40% { transform: translate(1px, -1px); text-shadow: -2px 0 rgba(34,211,238,0.4), 2px 0 rgba(244,63,94,0.4); }
        60% { transform: translate(0); text-shadow: none; }
        80% { transform: translate(1px, 1px); text-shadow: 2px 0 rgba(34,211,238,0.4), -2px 0 rgba(244,63,94,0.4); }
        100% { transform: translate(0); text-shadow: none; }
      }

      @keyframes flare-drift {
        0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
        50% { transform: translate(100px, 50px) scale(1.2); opacity: 0.6; }
      }
      .lens-flare {
        position: fixed;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(34, 211, 238, 0.15) 0%, rgba(34, 211, 238, 0) 70%);
        pointer-events: none;
        z-index: 1;
        mix-blend-mode: screen;
        filter: blur(40px);
        animation: flare-drift 15s ease-in-out infinite;
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .scanlines::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
        opacity: 0.3;
      }

      /* Schematic Utilities */
      .schematic-hex {
        clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #f8fafc; }
      ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
